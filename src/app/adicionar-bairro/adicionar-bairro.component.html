<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1>Adicionar Bairro</h1>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nomeBairro">Nome do Bairro</label>
          <input
            type="text"
            class="form-control"
            id="nomeBairro"
            name="nomeBairro"
            [(ngModel)]="bairro.name"
            required
          />
        </div>

        <div class="form-group">
          <label for="valorBairro">Valor</label>
          <input
            type="number"
            class="form-control"
            id="valorBairro"
            name="valorBairro"
            [(ngModel)]="bairro.tax"
            required
          />
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

        <div class="mt-3">
          <p *ngIf="errorMessage" class="text-danger texto-vermelho-vibrante">{{ errorMessage }}</p>
          <p *ngIf="successMessage" class="text-success texto-vermelho-vibrante">
            {{ successMessage }}
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
