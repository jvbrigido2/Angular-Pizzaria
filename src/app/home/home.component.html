<div class="container vh-100 d-grid align-items-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-xs-12 text-center">
      <form (ngSubmit)="buscarBairro()">
        <label for="nomeBairro">Nome do Bairro</label>
        <input
          type="text"
          id="nomeBairro"
          name="nomeBairro"
          [(ngModel)]="nomeBairro"
          class="form-control"
        />
        <div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
      <div class="mt-3">
        @if(bairro){
        <h1>Taxa: R$ {{ bairro.tax }}.00</h1>
        }@else {
        <p class="text-danger">{{ errorMessage }}</p>
        }
      </div>
    </div>
  </div>
</div>
