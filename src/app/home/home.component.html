<div class="container vh-100 d-grid align-items-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-xs-12 text-center">
      <div>
        <h1>Buscar Bairro</h1>
      </div>
      <form (ngSubmit)="buscarBairro()">
        <label for="nomeBairro" class="texto-grande">Nome do Bairro</label>
        <input
          type="text"
          id="nomeBairro"
          name="nomeBairro"
          [(ngModel)]="nomeBairro"
          class="form-control texto-grande"
          autocomplete="off"
        />
        <div>
          <button type="submit" class="btn btn-primary mt-3 texto-grande">Buscar</button>
        </div>
      </form>

      <div class="mt-3">
        <h1 *ngIf="bairro">Taxa: R$ {{ bairro?.tax }}.00</h1>
      </div>
      <div class="mt-4 text-danger texto-vermelho-vibrante" *ngIf="sugestao && !errorMessage">
        VocÃª quis dizer: 
        <a href="#" (click)="aplicarSugestao(sugestao)">{{ sugestao }}</a>?
      </div>
      <p *ngIf="!sugestao && errorMessage" class="text-danger texto-vermelho-vibrante">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
