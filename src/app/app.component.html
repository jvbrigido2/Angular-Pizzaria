<div class="container">
  <div class="row">
    <div class="col-xs-12 ">
      <form (ngSubmit)="buscarBairro()">
        <label for="nomeBairro">Nome do Bairro:</label>
        <input type="text" id="nomeBairro" name="nomeBairro" [(ngModel)]="nomeBairro" class="form-control">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      @if(bairro){
        <h1>{{ bairro.name }}</h1>
        <p>Valor: {{ bairro.valor }}</p>
      }
    </div>
  </div>
</div>
